<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">


    <title>hackMIT</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <link rel="stylesheet" href="playlist.css" type="text/css" />

  <title>trackhack</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>    
  <script type="text/javascript" src ="javascript.js"></script>
  <script src="js/colResizable.min.js"></script>
   <script src="./main.js"></script>
    <script src="./players/SpotifyPlayer.js"></script>
    <script src="./players/youtubePlayer.js"></script>
    <script src="./players/soundcloud.js"></script>
    <script src="./players/soundcloudPlayer.js"></script>


    <script src="./players/list.js"></script>


    <div>Icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>
    </div>
</head>
<body>
<div id="header">

	trackhack
	<div id="currently_playing">
		currently playing :
		<br>
		<span>Track - Artist </span>
		<br>
	</div>
</div>

<div id="add">
	<div id ="back_circle">
		<div id="front_circle"></div>
		<div id="add_song">
			<div id="song_input">
				url: <input id='new_song' type='text' name='new_song'>
				<div id ="add_song_button">+</div>
			</div>	
		</div>
	</div>
</div>

<table cellspacing="0">
    <tr>

        <td id="friend_list">
            <div class="addButton" id="addFriend">+</div>
            <div>
                <ul>
                    <li class="active">me</li>
                    <li>Allie Erixxon</li>
                    <li>Courtney McGill</li>
                    <li>Fifi Yeung</li>
                </ul>

                <div id="prof_pic"></div>
            </div>
        </td>

        <td id="playlist_list">
            <div class="addButton" id="addPlaylist">
                +
            </div>
            <div id="strip"></div>
            <div>
                <ul>
                    <li>
                        <span>new playlist 1</span>
                        <div class="privacy private"></div>
                    </li>
                    <li class="active">
                        <span>summerLA</span>
                        <div class="privacy"></div>
                    </li>
                    <li>
                        <span>party music</span>
                        <div class="privacy"></div>
                    </li>
                    <li>
                        <span>2012 spring weekend</span>
                        <div class="privacy"></div>
                    </li>
                </ul>
            </div>
        </td>

        <td id="main_wrapper">
            <div id="playlist_header">
                <div id="playlist_name">summerLA</div>

                <div id="controls">
                    <div id="back"></div>
                    <div id="play" class="not_paused"></div>
                    <div id="skip"></div>
                    <div id="addSong">	+</div>
                </div>

                <div id="shuffle" class="shuffle_off"></div>

            </div>
            </div>

            <div id="playlist_wrapper">
            </div>

            <div id="album_cover"></div>
            <div id="album_cover_gradient"></div>
        </td>

    </tr>
</table>
</body>
</html>
