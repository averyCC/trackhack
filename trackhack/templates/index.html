<body>
<div id="header">

    trackhack
    <div id="currently_playing">
        currently playing : <span id="curTrack"></span>
        <br>
        <span>Track - Artist </span>
        <br>
    </div>
</div>

<div id="add">
    <div id ="back_circle">

        <div id="add_song">
            <div id="song_input">
                url: <input id='new_song' type='text' name='new_song'>
                <div id ="add_song_button">+</div>
            </div>  
        </div>
    </div>
</div>

<table cellspacing="0">
    <tr>

        <td id="friend_list">
            <div class="addButton" id="addFriend">+</div>
            <div>
                <ul>
                    <li class="active">me</li>
                    <li>Allie Erixxon</li>
                    <li>Courtney McGill</li>
                    <li>Fifi Yeung</li>
                </ul>

                <div id="prof_pic"></div>
            </div>
        </td>

        <td id="playlist_list">
            <div class="addButton" id="addPlaylist">
                +
            </div>
            <div id="strip"></div>
            <div>
                <ul>
                    <li>
                        <span>test</span>
                        <div class="privacy"></div>
                    </li>
                    <!-- <li>
                        <span>summerLA</span>
                        <div class="privacy"></div>
                    </li> -->
                   <!--  <li>
                        <span>party music</span>
                        <div class="privacy"></div>
                    </li>
                    <li>
                        <span>2012 spring weekend</span>
                        <div class="privacy"></div>
                    </li> -->
                </ul>
            </div>
        </td>

        <td id="main_wrapper">
            <div id="playlist_header">
                <div id="playlist_name">summerLA</div>

                <div id="controls">
                    <div id="back"></div>
                    <div id="play" class="not_paused"></div>
                    <div id="skip"></div>
                    <div id="addSong">  +</div>
                </div>

                <div id="shuffle" class="shuffle_off"></div>

            </div>
            </div>

            <ul id="playlist_wrapper">

              
            </ul>
